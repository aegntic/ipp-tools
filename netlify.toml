# Main Netlify configuration for the IPP.TOOLS ecosystem
# This file defines build settings, redirects, and environment variables
# for the multi-domain architecture

# Global build settings (for monorepo)
[build]
  base = "/"
  command = "npm run prebuild && npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- ."

# Production context
[context.production]
  environment = { NODE_ENV = "production", TRACKING_ENABLED = "true", GENERATE_VISUALIZATIONS = "true" }

# Staging/development context
[context.staging]
  environment = { NODE_ENV = "staging", TRACKING_ENABLED = "true", STAGING_INDICATOR = "true", GENERATE_VISUALIZATIONS = "true" }

# Branch-specific context for development
[context.branch-deploy]
  environment = { NODE_ENV = "development", TRACKING_ENABLED = "false", GENERATE_VISUALIZATIONS = "true" }

# Domain-specific build configurations

# Main domain (ipp.tools)
[context.production.environment]
  SITE_DOMAIN = "ipp.tools"
  PRIMARY_COLOR = "#5468ff"
  FRAMEWORK_TYPE = "main"

# CascadeVibe domain
[[contexts]]
  for = "/sites/cascadevibe/*"
  [contexts.environment]
    SITE_DOMAIN = "cascadevibe.com"
    PRIMARY_COLOR = "#5468ff"
    FRAMEWORK_TYPE = "cascadevibe"
    FRAMEWORK_ID = "cascadevibe"
    FRAMEWORK_NAME = "CascadeVibe Framework"
    FRAMEWORK_DESCRIPTION = "The psychological framework elite creators use to achieve exponential engagement growth"

