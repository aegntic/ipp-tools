# Main Netlify configuration for the IPP.TOOLS ecosystem
# This file defines build settings, redirects, and environment variables
# for the multi-domain architecture

# Global build settings (for monorepo)
[build]
  base = "/"
  command = "node scripts/deploy.js"
  publish = "sites/ipp-main/dist"

# Production context
[context.production]
  environment = { NODE_ENV = "production", TRACKING_ENABLED = "true", GENERATE_VISUALIZATIONS = "true" }

# Staging/development context
[context.staging]
  environment = { NODE_ENV = "staging", TRACKING_ENABLED = "true", STAGING_INDICATOR = "true", GENERATE_VISUALIZATIONS = "true" }

# Branch-specific context for development
[context.branch-deploy]
  environment = { NODE_ENV = "development", TRACKING_ENABLED = "false", GENERATE_VISUALIZATIONS = "true" }

# Domain-specific build configurations

# Main domain (ipp.tools)
[context.production.environment]
  SITE_DOMAIN = "ipp.tools"
  PRIMARY_COLOR = "#5468ff"
  FRAMEWORK_TYPE = "main"

# CascadeVibe domain - Custom domain setup
[context.cascadevibe]
  publish = "sites/cascadevibe/dist"
  command = "SITE_DOMAIN=cascadevibe.com node scripts/deploy.js"
  [context.cascadevibe.environment]
    SITE_DOMAIN = "cascadevibe.com"
    PRIMARY_COLOR = "#5468ff"
    FRAMEWORK_TYPE = "cascadevibe"
    FRAMEWORK_ID = "cascadevibe"
    FRAMEWORK_NAME = "CascadeVibe Framework"
    FRAMEWORK_DESCRIPTION = "The psychological framework elite creators use to achieve exponential engagement growth"

# Domain-specific redirects for cross-domain routing

# Main domain redirects
[[redirects]]
  from = "https://ipp.tools/frameworks/cascadevibe/*"
  to = "https://cascadevibe.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://ipp.tools/frameworks/neuralnarrative/*"
  to = "https://neuralnarrative.ipp.tools/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://ipp.tools/frameworks/primalposition/*"
  to = "https://primalposition.ipp.tools/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://ipp.tools/frameworks/quantumconversion/*"
  to = "https://quantumconversion.ipp.tools/:splat"
  status = 301
  force = true

# Framework-specific waitlist redirects
[[redirects]]
  from = "/waitlist"
  to = "/waitlist.html"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimization and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://tracking.ipp.tools; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.ipp.tools https://cascadevibe.com; connect-src 'self' https://*.ipp.tools https://api.ipp.tools https://tracking.ipp.tools https://cascadevibe.com;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

# Cache static assets more aggressively
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/assets/visualizations/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Visualization generation configuration
[build.environment]
  GENERATE_VISUALIZATIONS = "true"
  VISUALIZATION_OUTPUT_DIR = "sites/ipp-main/public/assets/visualizations"
