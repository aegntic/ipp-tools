# Domain-specific redirects for cross-domain routing

# Main domain redirects
[[redirects]]
  from = "https://ipp.tools/frameworks/cascadevibe/*"
  to = "https://cascadevibe.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://ipp.tools/frameworks/neuralnarrative/*"
  to = "https://neuralnarrative.ipp.tools/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://ipp.tools/frameworks/primalposition/*"
  to = "https://primalposition.ipp.tools/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://ipp.tools/frameworks/quantumconversion/*"
  to = "https://quantumconversion.ipp.tools/:splat"
  status = 301
  force = true

# Framework-specific waitlist redirects
[[redirects]]
  from = "/waitlist"
  to = "/waitlist.html"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimization and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://tracking.ipp.tools; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.ipp.tools https://cascadevibe.com; connect-src 'self' https://*.ipp.tools https://api.ipp.tools https://tracking.ipp.tools https://cascadevibe.com;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

# Cache static assets more aggressively
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/assets/visualizations/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Dependency Optimization
[build.processing]
  skip_processing = false
  [build.processing.css]
    bundle = true
    minify = true
  [build.processing.js]
    bundle = true
    minify = true
  [build.processing.html]
    pretty_urls = true
  [build.processing.images]
    compress = true

# Visualization generation configuration
[build.environment]
  GENERATE_VISUALIZATIONS = "true"
  VISUALIZATION_OUTPUT_DIR = "public/assets/visualizations"
